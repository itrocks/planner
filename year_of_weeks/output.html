<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>A year of weeks</title>
</head>
<body>
<!--BEGIN-->

	<ul class="year-of-weeks planning output">
		<li class="weeks">
			<ul class="weeks">
				<!--weeks-->
				<li>{.}</li>
				<!--weeks-->
			</ul>
		</li>
		<!--resources-->
		<li class="resource">
			<ul class="tasks">
				<!--tasks-->
				<li style="grid-column: {week.format('W').toInteger} / {endWeek}">
					{.}
				</li>
				<!--tasks-->
			</ul>
		</li>
		<!--resources-->
	</ul>

<!--END-->
</body>
</html>
